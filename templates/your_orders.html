<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .ad-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .ad-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .ad-info {
            margin-top: 10px;
        }

        .ad-title {
            font-size: 20px;
            font-weight: 600;
        }

        .ad-price {
            font-size: 18px;
            color: #27ae60;
            margin-top: 5px;
        }

        .ad-description {
            font-size: 15px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}

    <h2>Your Posted Ads</h2>

    {% for ad in orders %}
    <div class="ad-card">
        <img class="ad-image" src="/static/uploads/{{ ad[2] }}" alt="Ad Image">

        <div class="ad-info">
            <div class="ad-title">{{ ad[0] }}</div>
            <div class="ad-price">${{ ad[1] }}</div>
            <div class="ad-description">{{ ad[3] }}</div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}

</body>
</html>
