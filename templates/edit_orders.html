<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .ad-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            transition: transform 0.2s ease;
        }

        .ad-card:hover {
            transform: scale(1.01);
        }

        .ad-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .ad-info {
            margin-bottom: 10px;
        }

        .ad-title {
            font-size: 20px;
            font-weight: 600;
        }

        .ad-price {
            font-size: 18px;
            color: #27ae60;
            margin-top: 4px;
        }

        .ad-description {
            font-size: 15px;
            color: #666;
            margin-top: 10px;
        }

        .btn-group {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .btn-group a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-group a.delete-btn {
            background-color: #e74c3c;
        }

        .btn-group a:hover {
            background-color: #2980b9;
        }

        .btn-group a.delete-btn:hover {
            background-color: #c0392b;
        }

        .ad-card:hover .btn-group {
            display: block;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}

    <h2>Edit Your Orders</h2>

    {% for ad in ads %}
    <div class="ad-card">
        <img class="ad-image" src="/static/uploads/{{ ad[3] }}" alt="Ad Image">

        <div class="ad-info">
            <div class="ad-title">{{ ad[1] }}</div>
            <div class="ad-price">${{ ad[2] }}</div>
            <div class="ad-description">{{ ad[4] }}</div>
        </div>

        <div class="btn-group">
            <a href="{{ url_for('edit_ad', ad_id=ad[0]) }}">Edit</a>
            <a href="{{ url_for('delete_ad', ad_id=ad[0]) }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this ad?');">Delete</a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}

</body>
</html>
